{%include 'pqr/index.html'%}
<div class="container opacity height82">

  <div class="row">
    <div class="col-sm-10">
      <h3>Search your PQR</h3>
      <form action="{% url 'searchPQR' %}" method="POST">
        {% csrf_token %}
        <div class="row">
          <div class="col-xs-12 col-md-12">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="ID" name="pqr_uuid" id="pqr_uuid" required />
              <div class="input-group-btn">
                <button class="btn btn-primary" type="submit">
                  <span class="glyphicon glyphicon-search" style="height: 20px;"></span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </form>
      <div class="col-sm-12">
        {% if data %}
        <p style="color:green; background: white">
          <strong>PQR found: {{ data.uuid }} </strong>
        </p>
        <div class="col-sm-12 ">
          <h4>Answer:</h4>
          <hr>
        </div>
        <div class="col-sm-12 ">
          <form action="#" method="POST" class="col-sm-12">
            {% csrf_token %}
            <fieldset>
              <div class="col-sm-12">
                <p>Name: {{ data.name }}, date pub: {{ data.date_pub }}</p>
                <h4><i>{{ data.comment }}</i></h4>
                <hr>
              </div>
              <div class="form-group">
                <label for="comment">Comment:</label>
                <textarea class="form-control" rows="5" name="comment" id="comment" required></textarea>
              </div>
              <input type="submit" value="add" class="btn btn-primary btn-md" style="width: 100px;" />
            </fieldset>
          </form>
        </div>
        {% endif %}
      </div>
    </div>
  </div>
</div>

{%include 'pqr/footer.html'%}
