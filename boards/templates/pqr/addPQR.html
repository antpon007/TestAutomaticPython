{%include 'pqr/index.html'%}

<h2>Create new PQR</h2>
{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
{% if message %}<p style="color:lightgreen"><strong>{{ message }}</strong></p>{% endif %}

<form action="{% url 'add' %}" method="POST"> {% csrf_token %}
  <label for="name">Name: </label>
  <input type="text" name="name" id="name" required>
  <label for="cellphone">phone number: </label>
  <input type="text" name="cellphone" id="cellphone" required>
  <br>
  <label for="pqr_text">Message: </label>
  <textarea name="pqr_text" rows="4" cols="50" placeholder="Enter text here..." required></textarea>
  <input type="submit" value="add">
</form>
